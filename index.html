        </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active d-none d-sm-none d-md-none d-lg-block me-2" aria-current="page" href="#">
              <i class="bi bi-megaphone me-2"></i>
              Tienda CellPhone
            </a>
          </li>
          <li class="input-bar nav-item">
            <form class="d-flex">
              <input class="form-control rounded-pill search ms-4" type="search" placeholder="Search"
                aria-label="Search" />
            </form>
          </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item  d-sm-block d-xl-none d-lg-none">
              <a class="nav-link active  me-2" aria-current="page" href="#">
                <i class="bi bi-megaphone me-2"></i>
                Tienda CellPhone
              </a>
            </li>
          </ul>
          <ul class="navbar-nav d-xl-block d-md-none d-sm-none d-lg-block d-none">
            <div class="btn">
              <button type="submit" class="boton inicio mt-1" aria-current="page" href="./index.html">
                <div class="icono">
                  <i class="bi bi-arrow-right-short"></i>
                </div>
                <span>Inicio</span>
              </button>
            </div>
            <div class="btn me-3">
              <button type="submit" class="boton estadisticas mt-1" href="#">
                <div class="icono">
                  <i class="bi bi-arrow-right-short"></i>
                </div>
                <span>Estadisticas</span>
              </button>
            </div>
            <a class="navbar-brand iconos btn" href="#">
              <i class="bi bi-plus-circle-fill"></i>
            </a>
            <a class="navbar-brand iconos btn" href="#">
              <i class="bi bi-cart2"></i>

          </ul>
          <ul class="navbar-nav d-xl-none d-md-block d-sm-block d-lg-none d-block">

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- fin de barra de navigation -->

  <div class="container mt-4">
    <div class="row">
      <!-- left menu-->
      <div class="col-lg-3 d-xl-block d-md-none d-sm-none d-lg-block d-none mt-4 overflow-auto lateral-bar">
        <div class="container">

          <!-- switch -->
          <div class="form-check form-switch mb-2 mt-3">
            <label class="form-check-label" for="flexSwitchCheckChecked">Nuevo</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
          </div>

          <!-- left menu lists-->

          <!-- model list-->
          <label class="mt-2 mb-2" for="brand">Modelos</label>
          <ul class="list-group" id="brand">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Samsung
              <span class="badge bg-01 rounded-pill">15</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Huawei
              <span class="badge bg-01 rounded-pill">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Nokia
              <span class="badge bg-01 rounded-pill">56</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              iPhone
              <span class="badge bg-01 rounded-pill">4</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Xiaomi
              <span class="badge bg-01 rounded-pill">4</span>
            </li>
          </ul>

          <!-- system list-->
          <label class="mt-3 mb-2" for="system">Sistema</label>
          <ul class="list-group" id="system">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Android
              <span class="badge bg-01 rounded-pill">15</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Windows
              <span class="badge bg-01 rounded-pill">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Ios
              <span class="badge bg-01 rounded-pill">56</span>
            </li>
          </ul>

          <!-- screen list-->
          <label class="mt-3 mb-3" for="screen">Pantalla</label>
          <ul class="list-group mb-3" id="screen">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              6.0
              <span class="badge bg-01 rounded-pill">6</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              5.5
              <span class="badge bg-01 rounded-pill">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              5
              <span class="badge bg-01 rounded-pill">5</span>
            </li>
          </ul>

        </div>
      </div>
      <div class="col-lg-9 col-sm-2 col-md-9 d-block overflow-auto" style="height: 77vh;">
        <div class="container">

        </div>
      </div>



    </div>
